<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ttt.png" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="player-selection">
            <h2>Choose Your Symbol</h2>
            <div class="player-select">
                <div class="player">
                    <img src="photo.png" alt="Player X" class="avatar">
                    <h3>Player X</h3>
                    <button onclick="selectPlayer('X')">Choose X</button>
                </div>
                <div class="player">
                    <img src="photo2.png" alt="Player O" class="avatar">
                    <h3>Player O</h3>
                    <button onclick="selectPlayer('O')">Choose O</button>
                </div>
            </div>
        </div>
        <div id="game-board" class="hidden">
            <div class="player-select">
                <div class="player">
                    <img src="photo.png" alt="Player X" class="avatar">
                    <h3>Player X</h3>
                    <p>Points: <span id="x-points">0</span></p>
                </div>
                <div class="player">
                    <img src="photo2.png" alt="Player O" class="avatar">
                    <h3>Player O</h3>
                    <p>Points: <span id="o-points">0</span></p>
                </div>
            </div>
            <div class="board" id="board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <div id="status"></div>
            <button id="reset">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
